<!DOCTYPE html>
<html ng-app="appLancamentosGlobal">
<head>
<meta charset="UTF-8" />
<script src="./lib/angular.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
<script src="./js/lancamentojs/lancamento-controller.js"
	type="text/javascript"></script>
<script type="text/javascript" src="./js/util.js"></script>	
<link href="styles/bootstrap.css" type="text/css" rel="stylesheet"></link>
<style type="text/css">
.form-group {
	margin: 41px;
}

.btn-primary {
	margin: -27px 0px 0px 40px;
	width: 94%;
}
</style>
</head>
<body ng-controller="lancamentoController">
	<h3 style="margin-left:41%;">Cadastro de Lan√ßamentos</h3>
	<form class="form-group" name="lancamentoForm">
		<div>
			<label>Empresa</label> <select
				ng-model="lancamento.empresa.id" class="form-control"
				ng-required="true">
				<option value="">Selecione uma empresa</option>
				<option ng-model="lancamento.empresa"
					ng-repeat="empresa in empresas" value="{{ empresa.id }}">{{
					empresa.nome }}</option>
			</select>
		</div>
		<div>
			<label>Categoria</label> <select
				ng-model="lancamento.categoria.id" class="form-control"
				ng-required="true">
				<option value="">Selecione uma categoria</option>
				<option ng-repeat="categoria in categorias"
					value="{{ categoria.id }}">{{ categoria.descricao }}</option>
			</select>
		</div>
		<div>
			<label>Tipo</label> <select ng-model="lancamento.tipo"
				class="form-control" ng-required="true">
				<option value="">Selecione um tipo</option>
				<option value="receita">receita</option>
				<option value="despesa">despesa</option>
			</select>
		</div>
		<div>
			<label>Escolha o vencimento</label> <input id="txtvenc" class="form-control"
				ng-required="true" type="text" ng-model="lancamento.vencimento" onkeypress="return mascaraDataMysql(event);" maxlength="10"
				placeholder="aaaa-MM-dd" />
		</div>
		<div>
			<label>Escolha o valor</label> <input class="form-control"
				ng-required="true" type="text" ng-model="lancamento.valor" />
		</div>
		</div>
	</form>
	<div class="alert alert-danger"
		ng-show="lancamentoForm.empresa.$invalid && lancamentoForm.empresa.$dirty">
		favor preencher a empresa
	</div>
	<div class="alert alert-danger" role="alert"
		ng-show="lancamentoForm.categoria.$invalid && lancamentoForm.categoria.$dirty">
		favor preencher a categoria
	</div>
	<div class="alert alert-danger" role="alert"
		ng-show="lancamentoForm.tipo.$invalid && lancamentoForm.tipo.$dirty">
		favor preencher o tipo
	</div>
	<div class="alert alert-danger"
		ng-show="lancamentoForm.vencimento.$invalid && lancamentoForm.vencimento.$dirty">
		favor preencher o vencimento
	</div>
	<div class="alert alert-danger"
		ng-show="lancamentoForm.valor.$invalid && lancamentoForm.valor.$dirty">
		favor preencher o valor
	</div>
	<div>
		<button class="btn btn-primary" type="submit"
				ng-click="salvarLancamento()" ng-disabled=lancamentoForm.$invalid>Salvar</button>
	</div>
</body>
</html>
