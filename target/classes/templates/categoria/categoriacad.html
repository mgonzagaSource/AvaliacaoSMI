<!DOCTYPE html>
<html ng-app="appLancamentosGlobal">

<style>
.btn-primary {
	margin-left: 31px;
	width: 94%;
}
</style>
<head>
<meta charset="UTF-8" />
<script src="./lib/angular.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
<script src="./js/categoriajs/categoria-controller.js"
	type="text/javascript"></script>
<link href="styles/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="categoriaController">
	<h3 style="margin-left:41%;">Categoria</h3>
	<form action="" name="categForm" style="margin: 31px;">
		<div>
			<label>descrição</label> <input class="form-control" type="text"
				ng-model="categoria.descricao" name="descricao" ng-required="true" />
		</div>
	</form>
	<div
		ng-show="categForm.descricao.$invalid && categForm.descricao.$dirty">
		preencha a descrição</div>
	<div>
		<button type="button" class="btn btn-primary"
			ng-click="salvarCategoria()" ng-disabled="categForm.$invalid">Salvar</button>
	</div>
</body>
</html>
